<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Rutas España - Portugal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Mapa de rutas por España y Portugal con tramos en coche, tren y avión"
    />
    <link rel="stylesheet" href="assets/styles.css" />
    <script defer src="assets/routes.js"></script>
    <script defer src="assets/app.js"></script>
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzLUPcHdrHVU1UUIK0VpbHZHHp5wOqWLU&callback=initMap"
    ></script>
  </head>
  <body>
    <div class="main-content">
      <aside id="panel">
        <h2>Detalles de las rutas</h2>
        <p>
          Este mapa muestra las rutas entre España y Portugal, incluyendo tramos
          en avión y tren.
        </p>
        <p>Colores en el mapa:</p>
        <ul>
          <li><span style="color: #0074d9">Azul</span>: Rutas en coche</li>
          <li><span style="color: #ff4136">Rojo</span>: Rutas en tren</li>
          <li><span style="color: #8e44ad">Morado</span>: Rutas en avión</li>
        </ul>
        <div id="ruta"></div>
      </aside>
      <main id="map" role="region" aria-label="Mapa de rutas"></main>
    </div>
    <footer>Creado por HRLV. 2025.</footer>
  </body>
</html>
